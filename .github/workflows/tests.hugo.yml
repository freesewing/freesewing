name: Unit tests - Hugo

on:
  push:
    branches:
      - develop
    paths:
      - 'packages/hugo/**'
      - '!packages/hugo/README.md'
  pull_request:
    branches:
      - develop
    paths:
      - 'packages/hugo/**'
      - '!packages/hugo/README.md'

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: cd packages/hugo && npm install
        env:
          CI: true
      - name: Install peer & test dependencies
        run: "cd packages/hugo && npm install @freesewing/core@^2.20.5-rc.0 @freesewing/plugin-bundle@^2.20.5-rc.0 @freesewing/brian@^2.20.5-rc.0 @freesewing/models@2.20.5-rc.0 @freesewing/pattern-info@2.20.5-rc.0 mocha chai"
        env:
          CI: true
      - name: Build pattern
        run: cd packages/hugo && npm run build
      - name: Run pattern unit tests
        run: cd packages/hugo && npm run testci
