name: Unit tests - Theo

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: cd packages/theo && npm install
        env:
          CI: true
      - name: Install peer & dependencies
        run: cd packages/theo && npm install @freesewing/core @freesewing/plugin-bundle @freesewing/models @freesewing/pattern-info
        env:
          CI: true
      - name: Build pattern
        run: cd packages/theo && npm run build
      - name: Run pattern unit tests
        run: cd packages/theo && npm run testonlyci
