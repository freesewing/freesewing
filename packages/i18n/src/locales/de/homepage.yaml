row1col1title: Erstellt auf Grundlage Ihrer Masse
row1col1text: "Alle Schnittmuster werden auf Grund Ihrer Masse genau für Sie erstellt. Sie werden nicht bloss runter oder hoch <em>gradiert</em>, sondern anhand Ihrer genauen Masse und Angaben konstruiert, so wie Sies es beim Schnittzeichnen auf Papier machen würden."
row1col2title: Vollgepackt mit Option und einer Livevorschau
row1col2text: "FreeSewing-Schnittmuster kommen mit vielen Optionen, die es ermöglichen verschiedene Bestandteile des Schnittes nach Ihren Vorlieben anzupassen. Unsere Livevorschau bedeutet: es gibt keine Überraschungen, was Sie sehen ist Sie erhalten."
row1col3title: Rezepte könne Sie teilen und adaptieren
row1col3text: FreeSewing verwendet sogenannte <em>Rezepte</em> um festzuhalten wie Sie Schnittmuster konfigurieren. Sie können diese Rezepte mit anderen Benutzern teilen, so dass diese des selben Look erhalten wie Sie, jedoch auf Basis der jeweiligen eigenen Messdaten des Benutzers.
row2col1title: Suchen Sie nach unserem Code?
row2col1text: "Unsere Entwickler-Dokumentation wird auf <a href='https://freesewing.dev'>freesewing.dev</a>gehostet. Sie finden dort Links zu allen unseren Repositories, sowie ausführliche Dokumentation, Tutorials und Beispiele."
row2col2title: Wollen Sie mithelfen?
row2col2text: "Grossartig ❤️<br>Unsere <a href='https://freesewing.dev/contributor'>Helfenden-Dokumentation</a> ist ein guter Ausgangspunkt. Wir haben auch eine spezielle Anleitung für <a href='https://freesewing.dev/translator'>ÜbersetzerInnen</a> and <a href='https://freesewing.dev/editor'>AutorInnen</a>."
row2col3title: Weitere Fragen?
row2col3text: "Unsere <a href='/docs/about/faq'>häufig gestellten Fragen haben vielleicht eine Antwort auf Ihr Anliegen. Falls nicht, <a href='https://gitter.im/freesewing/freesewing'>können Sie gerne unserem Chatroom beitreten</a> und wir werden bemüht sein Ihnen bei Ihrem Anliegen weiterzuhelfen."

