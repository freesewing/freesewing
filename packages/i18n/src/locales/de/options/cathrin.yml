---
panels:
  t: Anzahl der Schnittteile
  d: Die Anzahl der zu erstellenden Schnittteile. Mehr Schnittteile passen kurvenreicheren Modellen besser.
  options:
    '11': 11 Schnittteile
    '13': 13 Schnittteile
waistReduction:
  t: Taillenreduzierung
  d: Der Betrag, um den das Korsett deine Taille einschnüren soll.
backOpening:
  t: Hintere Öffnung
  d: Öffnung in der hinteren Mitte
backRise:
  t: Hintere Anstieg
  d: Wie stark sich die hinteren Schnittteile von den Armen bis zur hinteren Mitte erstrecken.
backDrop:
  t: Rückenabsenkung
  d: Wie weit sich die hinteren Schnittteile von den Hüften in Richtung Rückenmitte absenken. Negative Werte heben den Rücken an.
frontRise:
  t: Frontanstieg
  d: 'Aufstieg der Frontteile in der Mitte zwischen den Brüsten. Negative Werte verringern sie.'
frontDrop:
  t: Frontabsenkung
  d: Wie weit sich die Frontteile von Ihrer Hüfte in Richtung Ihrer Mittelfront absenken.
hipRise:
  t: Hüftanstieg
  d: Wie stark die Seitenteile auf den Hüften stehen.
