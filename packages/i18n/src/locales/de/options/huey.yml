---
pocket:
  t: Tasche
  d: Ob eine Fronttasche hinzugefügt werden soll oder nicht
pocketHeight:
  t: Taschenhöhe
  d: Steuert die Höhe der Tasche
hoodHeight:
  t: Kapuzenhöhe
  d: Steuert die Höhe der Kapuze
hoodCutback:
  t: Kapuzenausschnitt
  d: Leg fest, wie weit die Öffnung der Kapuze zurückgeschnitten wird
hoodClosure:
  t: Kapuzenverschluss
  d: Legt fest, wie viel von der der Kapuze zum vorderen Verschluss gehört
hoodDepth:
  t: Kapuzentiefe
  d: Steuert die Tiefe der Kapuze
hoodAngle:
  t: Winkel der Kapuze
  d: Steuert den Winkel, mit welchem die Kapuze angebracht wird
