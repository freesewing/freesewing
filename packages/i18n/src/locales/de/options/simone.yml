---
bustDartAngle:
  t: Winkel des Brustabnähers
  d: Kontrolliert den Winkel, in welchem der (seitliche) Brustabnäher sich nach unten neigt
bustDartLength:
  t: Länge des Brustabnähers
  d: Regelt, wie nahe der Brustabnäher an den Brustpunkt kommt
contour:
  t: Kontur
  d: Legt fest, wie eng anliegend der Schnitt unterhalb der Brust gestaltet wird
frontDarts:
  t: Vordere Abnäher
  d: Legt fest, ob vordere Abnäher im Schnitt eingearbeitet werden sollen
frontDartLength:
  t: Länge der vorderen Abnäher
  d: Legt fest, wie nahe die vorderen Abnäher an den Brustpunkt heranreichen
