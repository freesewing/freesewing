---
kneeEase:
  t: Knie-Zugabe
  d: Kontrolliert die Zugabe am Knie
waistHeight:
  t: Taillenhöhe
  d: Steuert die Höhe des Taillenbundes, 100% = Taillenhöhe, 0% = Hüfthöhe
lengthBonus:
  t: Längenzugabe
  d: Steuert die Länge der Hose
crotchDrop:
  t: Schritt-Tiefe
  d: Senkt die Schrittiefe für mehr Tragekomfort
fitKnee:
  t: Am Knie anliegend
  d: Legt die Bein-Passform auf Grundlage des Knieumfangst statt des Gesäßumfangs fest
legBalance:
  t: Bein-Balance
  d: Steuert das Verhältnis zwischen Vorder- und Hinterteil des Beins
crossSeamCurveStart:
  t: Start of the cross seam curve
  d: Controls how far into the cross seam we start to curve
crossSeamCurveBend:
  t: Cross seam bend
  d: Controls the curvature of the cross seam
crossSeamCurveAngle:
  t: Cross seam angle
  d: Controls the angle of the cross seam
crotchSeamCurveStart:
  t: Start of the crotch seam curve
  d: Controls how far into the crotch seam we start to curve
crotchSeamCurveBend:
  t: Crotch seam bend
  d: Controls the curvature of the crotch seam
crotchSeamCurveAngle:
  t: Crotch seam angle
  d: Controls the angle of the crotch seam
waistBalance:
  t: Waist balance
  d: Controls the horizontal position of the waist relative to the seat
waistbandWidth:
  t: Waistband width
  d: The width of the waistband
grainlinePosition:
  t: Position Fadenlauf
  d: Controls the horizontal position of the leg relative to the seat
