---
backPocket:
  title: Rückwärtige Tasche
  description: Definiert ob rückwärtige Taschen integriert werden
frontPocket:
  title: Vordere Taschen
  description: Legt fest ob vordere Taschen integriert werden oder nicht
hem:
  title: Grösse des Saums
  description: Höhe des Saums am unteren Rand der Hose
waistBand:
  title: Taillenbund
  description: Grösse des Taillenbundes
waistRaise:
  title: Taillenhöhe
  description: Wie hoch soll die Taille über dem Gesässumfang angelegt werden? Dies beeinflusst die Tiefe des Schrittauschnittes.
crotchBack:
  title: Hinterer Schritt
  description: Prozentsatz des Gesässumfangs, den der hintere Teil des Schrittes benötigt. Dies ergibt mehr oder weniger Abstand zwischen der Seitennaht und der hinteren Mitte.
crotchFront:
  title: Vorderer Schritt
  description: Prozentsatz des Gesässumfangs, den der vordere Teil des Schrittes benötigt. Dies beeinflusst den Abstand zwischen Seitennaht und vorderer Mittelnaht.
crotchFactorBackHor:
  title: Horizontaler hinterer Schritt Faktor
  description: Wird benutzt um die Kurze des hinteren Schritts horizontal zu verschieben
crotchFactorBackVer:
  title: Vertikaler hinterer Schritt Faktor
  description: Wird benutzt um die Kurve des hinteren Schritts vertikal zu verschieben
crotchFactorFrontHor:
  title: Horizontaler vorderer Schritt Faktor
  description: Used to move the curve of the crotch in the front horizontally
crotchFactorFrontVer:
  title: Front Crotch Factor Vertical
  description: Used to move the curve of the crotch in the front vertically
waistOverlap:
  title: Waist Overlap
  description: This dicates how much you want the leg flaps to overlap at the waist. A setting of 0 would have them meet at the side seam, and a setting of 100 makes them meet at the front/back.
legShortening:
  title: Leg Shortening
  description: This dictates how long the pants will be. It is a factor of the inseam measurement. The larger the value, the more that will be taken off the length.
backRaise:
  title: Back Raise
  description: This setting raises the waist in the back. Our waist does not sit horizontally, but is angled up at the back. This seting allows you to raise this in the back if you need it for a good fit.

