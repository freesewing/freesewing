---
advanced:
  t: Expertenmodus
  d: Legt fest, ob erweiterte Einstellungen und Schnittmusteroptionen angezeigt werden sollen oder nicht
paperless:
  t: Papierlos
  d: Zeichnet ein Schnittmuster mit allen benötigten Dimensionen, sodass du es direkt auf den Stoff oder ein anderes Medium transferieren kannst, ohne es ausdrucken zu müssen
sa:
  t: Nahtzugabe
  d: Steuert die Breite der Nahtzugabe, die in deinem Schnittmuster enthalten ist
locale:
  t: Sprache
  d: Legt die für deine Schnittmuster verwendete Sprache fest
only:
  t: Inhalte
  d: Damit kannst du genau festlegen, welche Teile des Schnittmusters auf deinem Schnittmusterbogen erscheinen
units:
  t: Maßeinheiten
  d: Legt die in deinem Schnittmuster verwendete Maßeinheit fest
margin:
  t: Randabstand
  d: Legt den freien Rand um die einzelnen Teile des Schnittmusters fest
complete:
  t: Detail
  d: Legt fest, wie detailliert das Schnittmuster dargestellt wird; entweder ein vollständiges Schnittmuster mit allen Details oder eine einfache Kontur der Schnittmusterteile
layout:
  t: Layout
  d: Legt fest, wie die einzelnen Schnittmusterteile auf deinem Schnittmusterbogen angeordnet werden
debug:
  t: Debug
  d: Debuggen aktivieren, um zusätzliche Informationen dazu zu erhalten, wie dein Schnittmuster erstellt wurde
