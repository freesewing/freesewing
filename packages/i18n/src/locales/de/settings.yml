---
advanced:
  title: Expertenmodus
  description: Legt fest, ob erweiterte Einstellungen und Schnittmusteroptionen angezeigt werden sollen oder nicht
paperless:
  title: Papierlos
  description: Zeichnet ein Schnittmuster mit allen benötigten Dimensionen, sodass du es direkt auf den Stoff oder ein anderes Medium transferieren kannst, ohne es ausdrucken zu müssen
sa:
  title: Nahtzugabe
  description: Steuert die Breite der Nahtzugabe, die in deinem Schnittmuster enthalten ist
locale:
  title: Sprache
  description: Legt die für deine Schnittmuster verwendete Sprache fest
only:
  title: Inhalte
  description: Damit kannst du genau festlegen, welche Teile des Schnittmusters auf deinem Schnittmusterbogen erscheinen
units:
  title: Maßeinheiten
  description: Legt die in deinem Schnittmuster verwendete Maßeinheit fest
margin:
  title: Randabstand
  description: Legt den freien Rand um die einzelnen Teile des Schnittmusters fest
complete:
  title: Details
  description: Legt fest, wie detailliert das Schnittmuster dargestellt wird; entweder ein vollständiges Schnittmuster mit allen Details oder eine einfache Kontur der Schnittmusterteile
layout:
  title: Layout
  description: Legt fest, wie die einzelnen Schnittmusterteile auf deinem Schnittmusterbogen angeordnet werden
debug:
  title: Debug
  description: Debuggen aktivieren, um zusätzliche Informationen dazu zu erhalten, wie dein Schnittmuster erstellt wurde
scale:
  title: Scale
  description: Controls the overal line width, font size, and other elements that do not scale with the pattern's measurements
