---
advanced:
  title: Expertenmodus
  description: Legen Sie fest, ob erweiterte Einstellungen und Schnittmusteroptionen angezeigt werden sollen oder nicht
paperless:
  title: Papierlos
  description: Zeichnen Sie ein Schnittmuster mit allen benötigten Dimensionen drin, so dass Sie es direkt auf den Stoff oder ein anderes Medium transferieren können ohne es Ausdrucken zu müssen
sa:
  title: Nahtzugabe
  description: Steuert die Menge an Nahtzugabe, die in Ihrem Muster enthalten ist
locale:
  title: Sprache
  description: Legt die für Ihr Muster verwendete Sprache fest
only:
  title: Inhalt
  description: Damit können Sie genau steuern, welche Musterteile in Ihrem Muster enthalten sind
units:
  title: Einheiten
  description: Legt die Masseinheit in Ihrem Schnittmuster fest
margin:
  title: Marge
  description: Steuert den Rand um Musterteile
complete:
  title: Detail
  description: Controls how detailed the pattern is; Either a complete pattern with all details, or a basic outline of the pattern parts
layout:
  title: Layout
  description: Controls how the individual pattern parts are placed on your pattern
