---
acrossBackFactor:
  title: Factor de ancho de espalda
  description: Controla el ancho de espalda como un factor de la medida de hombro a hombro.
armholeDepthFactor:
  title: Factor de profundidad de la sisa
  description: Controla la profundidad de la sisa. Valores más altos producen sisas más profundas.
backNeckCutout:
  title: Corte trasero del cuello
  description: Cómo de profundo es el cuello por detrás
bicepsEase:
  title: Holgura del bíceps
  description: 'La cantidad de holgura en la parte superior del brazo. Ten en cuenta que, aunque intentamos repetar esto, ajustar la manga a la sisa toma preferencia sobre respetar la cantidad exacta de holgura.'
collarEase:
  title: Facilidad de cuello
  description: La cantidad de facilidad alrededor de tu cuello.
chestEase:
  title: Holgura de pecho
  description: La cantidad de holgura en el pecho
cuffEase:
  title: Holgura de muñeca
  description: La cantidad de holgura en la muñeca.
draftForHighBust:
  title: Draft for high bust
  description: Draft the pattern for the high bust measurement (if available) rather than the (full) chest. This will result in a more fitted garment for people with breasts.
frontArmholeDeeper:
  title: Sujetador delantero extra recorte
  description: '¿Cuánto quieres que se corte la sisa delantera más allá de la espalda?'
lengthBonus:
  title: Bonus de longitud
  description: La cantidad a elongar. Valores negativos lo acortan.
s3Collar:
  title: 'Mayo de costura de hombro: lado de cuello'
  description: Aumenta esta opción para desplazar la costura del hombro hacia adelante en el lado del cuello. Disminuye su desplazamiento hacia atrás.
s3Armhole:
  title: 'Mayo de costura de hombro: lado del orificio'
  description: Aumenta esta opción para desplazar la costura del hombro hacia adelante en el lado del blindaje. Disminuye su desplazamiento hacia atrás.
shoulderEase:
  title: Holgura de hombro
  description: La cantidad de holgura en los hombros. Esto incrementa la distancia de hombro a hombro para dejar espacio para la ropa que lleves debajo.
shoulderSlopeReduction:
  title: Reducción de caída del hombro
  description: La cantidad en la que la caída del hombro se reduce para añadir hombreras.
sleeveLengthBonus:
  title: Longitud extra de manga
  description: La cantidad a alargar la manga. Un valor negativo la acorta.
sleevecapEase:
  title: Holgura de la parte superior de la manga
  description: La cantidad en la que la parte superior de la manga es más larga que la sisa
sleevecapTopFactorX:
  title: Funda tapa X
  description: Controla la ubicación horizontal de la parte superior de la funda
sleevecapTopFactorY:
  title: Funda tapa Y
  description: Controla la altura de la manga. Un valor más alto hace que la parte superior de la manga sea más alta y estrecha.
sleevecapBackFactorX:
  title: Funda atrás X
  description: Controla la colocación del punto de inflexión posterior de la funda en el eje X (horizontal)
sleevecapBackFactorY:
  title: Funda atrás X
  description: Controla la colocación del punto de inflexión posterior de la funda en el eje Y (vertical)
sleevecapFrontFactorX:
  title: Funda frontal X
  description: Controla la colocación del punto de inflexión frontal de la funda en el eje X (horizontal)
sleevecapFrontFactorY:
  title: Funda frontal Y
  description: Controla la colocación del punto de inflexión frontal de la funda en el eje Y (vertical)
sleevecapQ1Offset:
  title: Funda Q1 offset
  description: Controla la curvatura de la funda en el primer cuadrante (sisa frontal)
sleevecapQ2Offset:
  title: Funda Q2 offset
  description: Controla la curvatura de la funda en el segundo cuadrante (hombro delantero)
sleevecapQ3Offset:
  title: Funda Q3 offset
  description: Controla la curvatura de la funda en el tercer cuadrante (hombro posterior)
sleevecapQ4Offset:
  title: Funda Q4 offset
  description: Controla la curvatura de la funda en el cuarto cuadrante (sisa trasera)
sleevecapQ1Spread1:
  title: Funda Q1 propagación a la baja
  description: Controla la propagación de la curvatura del primer cuadrante de la manga hacia la sisa.
sleevecapQ1Spread2:
  title: Funda Q1 propagación hacia arriba
  description: Controla la propagación de la curvatura del primer cuadrante de manga hacia el hombro
sleevecapQ2Spread1:
  title: Funda Q2 propagación a la baja
  description: Controla la propagación de la curvatura del segundo cuadrante del manguito hacia la sisa.
sleevecapQ2Spread2:
  title: Funda Q2 extendido hacia arriba
  description: Controla la propagación de la curvatura del segundo cuadrante de manga hacia el hombro
sleevecapQ3Spread1:
  title: Funda Q3 extendido hacia arriba
  description: Controla la propagación de la curvatura del tercer cuadrante de manga hacia el hombro
sleevecapQ3Spread2:
  title: Funda Q3 propagación a la baja
  description: Controla la propagación de la curvatura del tercer cuadrante de la manga hacia la sisa.
sleevecapQ4Spread1:
  title: Funda Q4 extendido hacia arriba
  description: Controla la propagación de la curvatura del cuarto cuadrante de manga hacia el hombro
sleevecapQ4Spread2:
  title: Funda Q4 propagación a la baja
  description: Controla la propagación de la curvatura del cuarto cuadrante de manga hacia la sisa.
sleeveWidthGuarantee:
  title: Garantía de anchura de la manga
  description: Controla cuánto del ancho de la manga se garantizará. Esto determina cuánto podemos alterar el ancho de la manga para que se ajuste a la manga en la sisa.
