---
backDartDepthFactor:
  title: Factor de la pinza trasera
  description: Hasta dónde llega la pinza trasera desde la cintura. Es proporción de la medida cintura natural a asiento.
backVent:
  title: Ventilación posterior
  description: Añade una avertura en la parte trasera de la falda.
backVentLength:
  title: Longitud de ventilación posterior
  description: Longitud de la abertura trasera como porcentaje de la longitud de la falda.
dartToSideSeamFactor:
  title: Factor pinza a costura lateral
  description: Porcentaje de cuánta de la reducción de cadera a cintura se toma de las pinzas con respecto a las costuras laterales.
frontDartDepthFactor:
  title: Factor de la pinza delantera
  description: Hasta dónde llega la pinza delantera desde la cintura. Es proporción de la medida cintura natural a asiento.
hem:
  title: Anchura del dobladillo
  description: El tamaño del dobladillo. Medida en valores absolutos.
hemBonus:
  title: Bonus del dobladillo
  description: Esta opción reduce la circunferencia de la falda en el dobladillo. Porcentaje de la medida de asiento.
lengthBonus:
  title: Extra de longitud
  description: Esto ajusta la longitud de la falda. Porcentaje de la medida de cintura natural a rodilla.
nrOfDarts:
  title: Número de pinzas
  description: El número de pinzas usadas en el patrón. El máximo es 2. Esta opción puede ser reducida por el patrón si los cálculos crean pinzas demasiado pequeñas.
seatEase:
  title: Facilidad de asiento
  description: La holgura al nivel del asiento.
waistBand:
  title: Cinturilla
  description: Añade una cinturilla al patrón.
waistBandWidth:
  title: Anchura de la cinturilla
  description: La anchura de la cinturilla.
waistEase:
  title: Holgura de cintura
  description: La holgura al nivel de la cintura.
zipperLocation:
  title: Ubicación de la cremallera
  description: La ubicación de la cremallera.
  options:
    backSeam: En la costura trasera
    sideSeam: En la costura lateral
