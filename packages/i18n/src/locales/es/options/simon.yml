  options:
    straight: Recto
    baseball: Baseball
    slashed: Recortado
roundBack:
  t: Round back
  d: To fit a round(er) back, this adds length to the center back (at the yoke) that tapers of towards the sides.
seperateButtonholePlacket:
  t: Tapeta de ojal separada
  d: Draft a separate buttonhole placket.
seperateButtonPlacket:
  t: Tapeta de botones separada
  d: Draft a separate button placket
sleevePlacketLength:
  t: Longitud de la vista de la manga
  d: La longitud de la vista de la manga.
sleevePlacketWidth:
  t: Anchura de la vista de la manga
  d: La anchura de la vista de la manga.
splitYoke:
  t: Canesú partido
  d: Si se traza el canesú normal o partido.
waistEase:
  t: Holgura de cintura
  d: La cantidad de holgura en la cintura.
yokeHeight:
  t: Yoke height
  d: Controls the height of the yoke
