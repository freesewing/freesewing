---
backDarts:
  t: Back darts
  d: Incluir o no pinzas traseras
  options:
    auto: Automático
    always: Siempre
    never: Nunca
backDartShaping:
  t: Forma de las pinzas traseras
  d: La cantidad de forma que añaden las pinzas traseras
barrelCuffNarrowButton:
  t: Botón de ajuste del puño
  d: Incluír o no un botón extra para ajustar más los puños. Esta opción sólo es relevante para puños de barril.
boxPleat:
  t: Pliegue en caja
  d: Si incluir un pliegue en caja en la parte trasera o no
boxPleatWidth:
  t: Anchura del pliegue en caja
  d: El ancho total del pliegue en caja
boxPleatFold:
  t: Doblado del pliegue en caja
  d: La cantidad por la que el piegue en caja se dobla hacia adentro
buttonPlacketStyle:
  t: Estilo de la vista de los botones
  d: Estilo de la visto de los botones
  options:
    classic: Estilo clásico
    seamless: Estilo francés (sin costuras)
buttonPlacketWidth:
  t: Anchura de la vista de los botones
  d: Anchura de la vista de los botones
buttonFreeLength:
  t: Longitud sin botones
  d: Qué longitud se deja entre el último botón y el bajo.
buttonholePlacketFoldWidth:
  t: Anchura del pliegue de la vista de los ojales
  d: Anchura del pliegue de la vista de los ojales.
buttonholePlacketStyle:
  t: Estilo de la vista de los ojales
  d: Estilo de la vista de los ojales.
  options:
    classic: Estilo clásico
    seamless: Estilo francés (sin costuras)
buttonholePlacketWidth:
  t: Anchura de la vista de los ojales
  d: Width of the buttonhole placket.
buttons:
  t: Número de botones
  d: Número de botones delanteros
collarAngle:
  t: Ángulo del pico del cuello
  d: El ángulo de los picos del cuello
collarBend:
  t: Inclinación del cuello
  d: La inclinación del cuello hacia atrás.
collarFlare:
  t: Forma de los picos del cuello
  d: Cuánto más ancho es el cuello en los picos con respecto al centro.
collarGap:
  t: Espaciado del cuello
  d: La separación entre los dos extremos del cuello
collarRoll:
  t: Vuelta del cuello
  d: La cantidad en la que el cuello es más alto que la base del cuello en el centro por detrás.
collarStandBend:
  t: Doblado de la base del cuello
  d: La cantidad en la que el cuello superior es mayor que el inferior.
collarStandCurve:
  t: Curvatura de la base del cuello
  d: La curvatura de la base del cuello.
collarStandWidth:
  t: Anchura de la base del cuello
  d: Width of the collar stand.
cuffButtonRows:
  t: Hileras de botones en los puños
  d: Trazar una o dos hileras de botones en los puños. Esta opción es relevante sólo para puños de barril.
  options:
    '1': Hilera de botones sencilla
    '2': Hilera de botones doble
cuffDrape:
  t: Plisado del puño
  d: La cantidad en la que la manga es más ancha que el puño en el lugar donde se unen.
cuffLength:
  t: Longitud del puño
  d: La longitud de los puños.
cuffStyle:
  t: Estilo del puño
  d: El estilo de los puños.
  options:
    roundedBarrelCuff: Puño de barril redondeado
    angledBarrelCuff: Puño de barril en ángulo
    straightBarrelCuff: Puño de barril recto
    roundedFrenchCuff: Puño francés redondeado
    angledFrenchCuff: Puño francés en ángulo
    straightFrenchCuff: Puño francés recto
extraTopButton:
  t: Botón extra superior
  d: Incluír o no un botón extra en el cierre frontal.
hemCurve:
  t: Curva del dobladillo
  d: La altura de la curva en un dobladillo redondeado.
hemStyle:
  t: Estilo del dobladillo
