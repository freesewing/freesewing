---
backPocket:
  title: Bolsillo trasero
  description: Si se añade un bolsillo trasero o no
frontPocket:
  title: Bolsillo delantero
  description: Si se añado un bolsillo frontal o no
hemWidth:
  title: Hem size
  description: Tamaño de la temperatura en la parte inferior de los pantalones
waistbandWidth:
  title: Banda de Waist
  description: Tamaño de la banda de cintura
waistRaise:
  title: Aumento de Waist
  description: Cuánto elevar la cintura a partir de la medición de profundidad del asiento, lo que influye en la profundidad del corte de los cojines.
crotchBack:
  title: Retroceso
  description: El porcentaje de la circunstancia del asiento que el cráneo de la espalda tiene que ocupar. Esto crea más o menos espacio entre la costura lateral y la espalda.
crotchFront:
  title: Frente de cruz
  description: El porcentaje de la circunstancia del asiento que el cráneo delantero debe ocupar. Esto crea más o menos espacio entre la costura lateral y la parte delantera.
crotchFactorBackHor:
  title: Factor Horizontal de espalda
  description: Utilizado para mover la curva del cromo en la parte trasera horizontalmente
crotchFactorBackVer:
  title: Factor horizontal trasero
  description: Utilizado para mover verticalmente la curva de la parte trasera
crotchFactorFrontHor:
  title: Factor horizontal frontal de cromo
  description: Utilizado para mover la curva del cromo en la parte frontal horizontalmente
crotchFactorFrontVer:
  title: Factor vertical delantero de cromo
  description: Utilizado para mover la curva del cromo en el frente verticalmente
waistOverlap:
  title: Superposición de Waist
  description: Esto dicta cuánto quieres que las aletas de las piernas se superpongan a la cintura. Un ajuste de 0 los haría reunirse en la costura lateral y un ajuste de 100 los hace reunirse en la parte delantera/trasera.
legShortening:
  title: Acortamiento de la pierna
  description: Esto dicta el tiempo que van a ser los pantalones y es un factor de la medición de las costuras. Cuanto más grande sea el valor, más se quitará de la longitud.
backRaise:
  title: Ataque trasero
  description: Este ajuste levanta la cintura en la espalda. Nuestra cintura no se sienta horizontalmente, sino que está enmarcada en la espalda. Este ajuste le permite levantar esto en la espalda si lo necesita para un buen ajuste.

