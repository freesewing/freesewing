---
advanced:
  title: Modo experto
  description: Controla si mostrar o no la configuración avanzada y las opciones de patrón
paperless:
  title: Sin papel
  description: Dibuja un patrón con todas las dimensiones incluidas para que puedas transferirlo sobre tela u otro medio sin la necesidad de imprimir
sa:
  title: Margen de costura
  description: Controla la cantidad de margen de costura incluido en tu patrón
locale:
  title: Idioma
  description: Determina el lenguaje utilizado en tu patrón
only:
  title: Contenidos
  description: Le permite controlar qué partes del patrón se incluirán en su patrón
units:
  title: Unidades
  description: Controla las unidades utilizadas en tu patrón
margin:
  title: Margen
  description: Controla el margen alrededor de las partes del patrón
complete:
  title: Detalle
  description: Controla qué tan detallado es el patrón. Ya sea un patrón completo con todos los detalles, o un esquema básico de las partes del patrón
layout:
  title: Disposición
  description: Controla cómo se colocan las partes individuales del patrón en tu patrón
debug:
  title: Debug
  description: Habilita la depuración para obtener información adicional sobre cómo se creó tu patrón
scale:
  title: Escala
  description: Controla el ancho de línea general, el tamaño de fuente y otros elementos que no cambian de escala junto a las medidas del patrón
renderer:
  title: Render engine
  description: Controls how the pattern is rendered (drawn) on the screen
xray:
  title: X-ray
  description: Look under the hood with FreeSewing's X-ray mode

