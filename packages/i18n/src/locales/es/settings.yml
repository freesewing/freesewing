---
advanced:
  t: Modo experto
  d: Controla si mostrar o no la configuración avanzada y las opciones de patrón
paperless:
  t: Sin papel
  d: Dibuja un patrón con todas las dimensiones incluidas para que puedas transferirlo sobre tela u otro medio sin la necesidad de imprimir
sa:
  t: Margen de costura
  d: Controla la cantidad de margen de costura incluido en tu patrón
locale:
  t: Idioma
  d: Determina el lenguaje utilizado en tu patrón
only:
  t: Contenido
  d: Le permite controlar qué partes del patrón se incluirán en su patrón
units:
  t: Unidades
  d: Controla las unidades utilizadas en tu patrón
margin:
  t: Margen
  d: Controla el margen alrededor de las partes del patrón
complete:
  t: Detalle
  d: Controla qué tan detallado es el patrón. Ya sea un patrón completo con todos los detalles, o un esquema básico de las partes del patrón
layout:
  t: Diseño
  d: Controla cómo se colocan las partes individuales del patrón en tu patrón
debug:
  t: Debug
  d: Enable debug to gain additional info about how your pattern was created
