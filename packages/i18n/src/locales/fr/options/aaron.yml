chestEase: brian
lengthBonus: brian

armholeDrop:
  title: Abaissement d'emmanchure
  description: Abaisser l'emmanchure de cette valeur. Les valeurs négatives l'augmenteront.

backlineBend:
  title: Forme de l'arrière des emmanchures
  description: Détermine la forme/courbure de l'arrière des emmanchures.

hipsEase:
  title: Aisance des hanches
  description: La marge d'aisance aux hanches.

necklineBend:
  title: Forme de l'encolure
  description: Détermine la forme/courbure du devant de l'encolure.

necklineDrop:
  title: Décolleté
  description: Le montant du cou est découpé à l'avant.

shoulderStrapPlacement:
  title: Position de la bandoulière
  description: Détermine si la bandoulière est placée plus près du cou (chiffres les plus bas) ou de l’épaule (chiffres les plus élevés).

shoulderStrapWidth:
  title: Largeur de la bandoulière
  description: La largeur des bretelles.

stretchFactor:
  title: Élasticité
  description: La quantité d'aisance négative horizontal.
