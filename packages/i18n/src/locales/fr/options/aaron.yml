---
armholeDrop:
  title: Abaissement d'emmanchure
  description: Il s'agit d'abaisser l'emmanchure avec cette valeur. Les valeurs négatives la remonteront.
backlineBend:
  title: Forme de l'arrière des emmanchures
  description: Détermine la forme/courbure de l'arrière des emmanchures.
hipsEase:
  title: Aisance des hanches
  description: La marge d'aisance aux hanches.
necklineBend:
  title: Forme de l'encolure
  description: Détermine la forme/courbure du devant de l'encolure.
necklineDrop:
  title: Profondeur d'encolure
  description: Détermine de combien abaisser l’encolure l'avant.
shoulderStrapPlacement:
  title: Position de la bretelle
  description: Détermine si la bretelle est placée plus près du cou (chiffres les plus bas) ou de l’épaule (chiffres les plus élevés).
shoulderStrapWidth:
  title: Largeur de la bretelle
  description: Détermine la largeur des bretelles.
stretchFactor:
  description: Détermine a quantité d'aisance négative en largeur.
  title: Élasticité
