---
panels:
  t: Nombre de pièces
  d: Le nombre de pièces à tracer. Plus il y a de pièces, mieux c'est pour l'ajustement des modèles avec courbes.
  options:
    '11': 11 pièces
    '13': 13 pièces
waistReduction:
  t: Réduction de la taille
  d: Le montant par lequel vous voulez que le corset resserre votre taille.
backOpening:
  t: Ouverture arrière
  d: Ouverture au centre de la fermeture du dos.
backRise:
  t: Élévation arrière
  d: À quel point les panneaux arrière s’élèvent de vos bras au centre de votre dos.
backDrop:
  t: Abaissement du dos
  d: Combien les panneaux arrière s'abaissent de vos hanches vers votre centre arrière Les valeurs négatives vont lever le dos.
frontRise:
  t: Élévation avant
  d: 'Élévation des panneaux avant au centre avant, entre vos seins. Les valeurs négatives les diminueront.'
frontDrop:
  t: Abaissement avant
  d: Combien les panneaux avant s'abaissent de vos hanches vers votre centre avant.
hipRise:
  t: Élévation des hanches
  d: Combien les panneaux latéraux montent sur vos hanches.
