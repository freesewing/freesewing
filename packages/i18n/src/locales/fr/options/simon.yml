---
backDarts:
  t: Pinces dos
  d: Inclure ou non des pinces au dos
  options:
    auto: Automatique
    always: Toujours
    never: Jamais
backDartShaping:
  t: Forme de la pince dos
  d: L'ajustement résultant des pinces du dos
barrelCuffNarrowButton:
  t: Bouton de resserrage de poignet
  d: Détermine si on va inclure un bouton pour rendre les poignets de manche plus étroits. Cette option n'est pertinente que pour les poignets de manche classiques.
boxPleat:
  t: Pli plat
  d: Inclure ou non un pli plat au dos
boxPleatWidth:
  t: Largeur du pli plat
  d: Largeur totale du pli plat
boxPleatFold:
  t: Repli du pli plat
  d: La largeur du pli plat repliée à l'intérieur
buttonPlacketStyle:
  t: Style de patte de boutonnage
  d: Style de la patte de boutonnage
  options:
    classic: Style classique
    seamless: Style français (sans couture)
buttonPlacketWidth:
  t: Largeur de patte de boutonnage - côté boutons
  d: Largeur de la patte de boutonnage sur le côté des boutons.
buttonFreeLength:
  t: Longueur sans bouton
  d: Quelle distance laisser sans bouton à partir du bas devant de la chemise .
buttonholePlacketFoldWidth:
  t: Largeur de repli de la gorge (patte de boutonnage - du côté boutonnières)
  d: Largeur du pli de la gorge (patte de boutonnage, du côté des boutonnières).
buttonholePlacketStyle:
  t: Style de gorge (patte de boutonnage - du côté boutonnières)
  d: Style de la gorge (patte de boutonnage, côté boutonnières).
  options:
    classic: Style classique (gorge américaine, bande avec surpiqûres)
    seamless: Style français (gorge simple, sans couture)
buttonholePlacketWidth:
  t: Largeur de la gorge (patte de boutonnage - du côté boutonnières)
  d: Largeur de la gorge (patte de boutonnage, côté des boutonnières).
buttons:
  t: Nombre de boutons
  d: Le nombre de boutons sur la fermeture avant.
collarAngle:
  t: Angle du col
  d: L'angle des pointes de col.
collarBend:
  t: Courbure du col
  d: La courbure du col.
collarFlare:
  t: Évasement du col
  d: L'évasement des pointes du col.
collarGap:
  t: Écart du col
  d: L'écart entre les deux extrémités du col.
collarRoll:
  t: Repli du col
  d: La valeur rendant le tombant du col plus large que le pied de col.
collarStandBend:
  t: Courbure centrale du pied de col
  d: La courbure centrale du pied de col.
collarStandCurve:
  t: Courbe des extrémités du pied de col
  d: La courbe des extrémités du pied de col.
collarStandWidth:
  t: Largeur du pied de col
  d: Width of the collar stand.
cuffButtonRows:
  t: Rangée de boutons de manchette
  d: Simple ou double rangée de boutons de poignet. Cette option n'est pertinente que pour les poignets classiques.
  options:
    '1': rangée de boutons de manchette simple
    '2': rangée de boutons de manchette double
cuffDrape:
  t: Drapé du bas de manche
  d: Il s'agit de la largeur supplémentaire de tissu de la manche par rapport au poignet, à l'endroit où ils sont joints.
cuffLength:
  t: Longueur de poignet
  d: La longueur des poignets.
cuffStyle:
  t: Style de poignet
  d: Style de poignets.
  options:
    roundedBarrelCuff: Poignet classique rond
    angledBarrelCuff: Poignet classique cassé
    straightBarrelCuff: Poignet classique carré
    roundedFrenchCuff: Poignet mousquetaire rond
    angledFrenchCuff: Poignet mousquetaire cassé
    straightFrenchCuff: Poignet mousquetaire carré
extraTopButton:
  t: Bouton supérieur supplémentaire
  d: Inclure ou non un bouton supplémentaire en haut de fermeture avant.
hemCurve:
  t: Courbe de l'ourlet
  d: La hauteur de l'arrondi sur un ourlet arrondi.
hemStyle:
  t: Type d'ourlet
  d: Le style de l'ourlet de la chemise.
  options:
    straight: Ourlet droit
    baseball: Ourlet liquette
    slashed: Ourlet arrondi
roundBack:
  t: Round back
  d: To fit a round(er) back, this adds length to the center back (at the yoke) that tapers of towards the sides.
seperateButtonholePlacket:
  t: Gorge (Patte de boutonnières) séparée
  d: Dessinez une gorge (patte de boutonnières) séparée.
seperateButtonPlacket:
  t: Patte de boutonnage séparée
  d: Dessinez une patte de boutonnage séparée
sleevePlacketLength:
  t: Longueur de la patte de manche
  d: La longueur de la patte de manche
sleevePlacketWidth:
  t: Largeur de la patte de manche
  d: La largeur de la patte de manche
splitYoke:
  t: Empiècement divisé
  d: Dessiner un empiècement divisé ou classique (une seule pièce).
waistEase:
  t: Aisance à la taille
  d: La quantité d'aisance à votre taille (naturelle).
yokeHeight:
  t: Yoke height
  d: Controls the height of the yoke
