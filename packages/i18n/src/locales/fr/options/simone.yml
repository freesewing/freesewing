---
bustDartAngle:
  t: Angle des pinces poitrine
  d: Contrôle l'angle par lequel la pince poitrine (sur le côté) s'incline vers le bas
bustDartLength:
  t: Longueur des pinces poitrine
  d: Contrôle à quel point la pince poitrine sera proche de l'apex du buste (la pointe des seins)
contour:
  t: Contour
  d: Contrôle à quel point le volume sera réduit sous les seins
frontDarts:
  t: Pinces de taille
  d: Inclure ou non des pinces de taille
frontDartLength:
  t: Longueur des pinces de taille
  d: Contrôle à quel point la pince de taille sera proche de l'apex du buste (la pointe des seins)
