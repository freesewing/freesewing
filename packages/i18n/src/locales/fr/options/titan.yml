---
kneeEase:
  t: Aisance du genou
  d: Contrôle la quantité d'aisance au genou
waistHeight:
  t: Hauteur de la taille
  d: Contrôle la hauteur de la taille, 100% = hauteur de la taille, 0% = hauteur de la hanche
lengthBonus:
  t: Supplément de longueur
  d: Contrôle la longueur du pantalon
crotchDrop:
  t: Hauteur d'enfourchure
  d: Abaisse la fourche pour un tombé plus décontracté
fitKnee:
  t: Ajuster au genou
  d: Ajuste les jambes à partir de la circonférence du genou plutôt que de la circonférence du bassin
legBalance:
  t: Équilibre des jambes
  d: Contrôle le ratio entre le panneau avant et arrière de la jambe
crossSeamCurveStart:
  t: Début de la courbe de l'enfourchure dos
  d: Contrôle la distance à partir de laquelle la courbe démarre pour l'enfourchure dos
crossSeamCurveBend:
  t: Courbure de l'enfourchure dos
  d: Contrôle la courbure de la couture de fourche dos
crossSeamCurveAngle:
  t: Cross seam angle
  d: Controls the angle of the cross seam
crotchSeamCurveStart:
  t: Début de la courbe de l'enfourchure avant
  d: Contrôle la distance à partir de laquelle la courbe démarre pour l'enfourchure avant
crotchSeamCurveBend:
  t: Courbure de la fourche avant
  d: Contrôle la courbure de la couture de fourche avant
crotchSeamCurveAngle:
  t: Crotch seam angle
  d: Controls the angle of the crotch seam
waistBalance:
  t: Équilibre de la taille
  d: Contrôle la position horizontale de la taille par rapport au bassin
waistbandWidth:
  t: Waistband width
  d: The width of the waistband
grainlinePosition:
  t: Position de la ligne de droit fil
  d: Contrôle la position horizontale de la jambe par rapport au bassin
