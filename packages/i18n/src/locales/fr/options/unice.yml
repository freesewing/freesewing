fabricStretchX:
  title: Élasticité du tissu (horizontale)
  description: Ajuster ceci pour des tissus plus ou moins élastiques
fabricStretchY:
  title: Élasticité du tissu (verticale)
  description: Ajuster ceci pour des tissus plus ou moins élastiques
adjustStretch:
  title: Ajuster l'élasticité
  description: Cette option vous permet de mettre le maximum d'élasticité que le tissu autorise a l'horizontal et à la verticale. Quand désactivée les valeurs d'élasticité sont utilisés comme si
useCrossSeam:
  title: Utiliser l'intersection des coutures
  description: Lorsque cette option est activée, la hauteur totale des pièces du patron combinées correspondra à la longueur de la couture transversale moins la hauteur du devant et du dos. Lorsqu'elle est désactivée, la hauteur totale dépend de l'option de longueur du gousset.

