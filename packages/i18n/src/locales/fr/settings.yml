---
advanced:
  t: Mode expert
  d: Permet d'afficher ou non les paramètres avancés et les options de patron
paperless:
  t: Sans papier
  d: Trace un patron comportant toutes les dimensions incluses de façon à ce que vous puissiez le transférer sur du tissu ou un autre médium sans avoir à l'imprimer
sa:
  t: Marge de couture
  d: Contrôle la valeur de la marge de couture incluse dans votre patron
locale:
  t: Langue
  d: Détermine la langue utilisée sur votre patron
only:
  t: Contenu
  d: Vous permet de contrôler quelles parties seront incluses dans votre patron
units:
  t: Unités
  d: Contrôle les unités utilisées sur votre patron
margin:
  t: Marge
  d: Contrôle la marge autour des pièces du patron
complete:
  t: Détail
  d: Contrôle à quel point votre patron est détaillé ; soit un patron complet avec tous les détails, ou simplement les contours des parties du patron
layout:
  t: Mis en page
  d: Contrôle comment les pièces individuelles du patron sont placées sur votre patron
debug:
  t: Débug
  d: Activer le débogage pour obtenir des informations supplémentaires sur la façon dont votre patron a été créé
