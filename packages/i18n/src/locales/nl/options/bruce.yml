---
bulge:
  t: Kruisstuk
  d: Maak de hoek groter voor meer ruimte in het kruisstuk.
legBonus:
  t: Bonus beenlengte
  d: Extra lengte om aan de benen toe te voegen.
rise:
  t: Hoogte
  d: Hoeveelheid waarmee de taille verhoogd wordt. Een negatieve waarde zal de taille verlagen.
stretch:
  t: Rek
  d: Hoeveel kleiner de omtrek is dan je lichaamsmaten. In andere woorden, hoe strak alles zit.
legStretch:
  t: Stretch pijp
  d: 'Voor het beste resultaat wil je de pijp wat strakker om je been.'
backRise:
  t: Hoogte achter
  d: Het percentage waarmee de taille verhoogd wordt aan de rug.
