---
backDartDepthFactor:
  title: Back dart depth factor
  description: Hoe ver de neep achteraan naar beneden komt vanaf de tailleband. Dit is een factor van de Natuurlijke Taille Tot Zitvlak-maat.
backVent:
  title: Back vent
  description: Voeg een split toe aan de achterkant van de rok.
backVentLength:
  title: Back vent length
  description: Lengte van het loopsplit als een percentage van de lengte van de rok.
