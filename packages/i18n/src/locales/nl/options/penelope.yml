  description: Dit bepaalt de lengte van de rok. Een percentage van de Taille tot Knie-maat.
nrOfDarts:
  title: Aantal nepen
  description: Het aantal nepen in het patroon. Het maximum is 2. Deze optie kan aangepast worden door het patroon als de berekeningen te kleine nepen als resultaat hebben.
seatEase:
  title: Seat ease
  description: Hoeveelheid overwijdte aan het zitvlak.
waistBand:
  title: Tailleband
