fabricStretchX:
  title: Fabric stretch (horizontal)
  description: Pas dit aan voor meer of minder elastische stoffen
fabricStretchY:
  title: Fabric stretch (vertical)
  description: Pas dit aan voor meer of minder elastische stoffen
adjustStretch:
  title: Adjust stretch
  description: This option you to put in the maximum stretch that the fabric will allow in both horizontal and vertical directions; When disabled, the stretch values are used as-is
useCrossSeam:
  title: Use crossseam
  description: When enabled, the total height of the pattern pieces combined will match the cross seam length minus the front and back rise. When disabled, the total height depends on the gusset length option.

