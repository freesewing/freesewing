  description: Of een voorzak moet worden toegevoegd of niet
hemWidth:
  title: Afmeting zoom
  description: De afmeting van de zoom onderaan de broek
waistbandWidth:
  title: Tailleband
  description: Grootte van de tailleband
waistRaise:
  title: Hoogte Taille
  description: Hoeveel hoger de taille zit dan de hoogte zitvlak-maat. Dit beïnvloedt de diepte van het kruis.
crotchBack:
  title: Kruis achter
  description: Het percentage van de omtrek zitvlak dat je het kruis achteraan nodig heeft. Dit creëert meer of minder ruimte tussen de zijnaad en de middenachternaad.
crotchFront:
  title: Kruis Voor
  description: Het percentage van de omtrek zitvlak dat je het kruis vooraan nodig heeft. Dit creëert meer of minder ruimte tussen de zijnaad en de middenvoornaad.
crotchFactorBackHor:
  title: Kruis Achter Factor Horizontaal
  description: Wordt gebruikt om de curve van het kruis achteraan horizontaal te verplaatsen
crotchFactorBackVer:
  title: Kruis Achter Factor Verticaal
  description: Wordt gebruikt om de curve van het kruis achteraan verticaal te verplaatsen
crotchFactorFrontHor:
  title: Kruis Voor Factor Horizontaal
  description: Wordt gebruikt om de curve van het kruis vooraan horizontaal te verplaatsen
crotchFactorFrontVer:
  title: Kruis Voor Factor Verticaal
  description: Wordt gebruikt om de curve van het kruis vooraan verticaal te verplaatsen
waistOverlap:
  title: Overlap Taille
  description: Dit bepaalt in hoeverre dat je de beenflappen wil laten overlappen aan de taille. Als je 0 instelt komen ze elkaar tegen ze aan de zijnaad, een instelling van 100 zorgt dat ze aan middenvoor/achter tegen elkaar komen.
legShortening:
  title: Been Inkorten
  description: Dit bepaalt hoe lang de broek zal zijn. Het is een factor van de binnenbeennaad. Hoe groter de waarde, hoe meer van de lengte verwijderd zal worden.
backRaise:
  title: Hoogte Rug
  description: Deze instelling verhoogt de taille in de rug. Onze taille zit niet horizontaal, maar ligt wat hoger in de rug. Deze instelling staat je toe de rug te verhogen als dit nodig is voor een goede pasvorm.

