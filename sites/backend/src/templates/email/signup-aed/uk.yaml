subject: '[FreeSewing] Ваш обліковий запис позначено як деактивований'
heading: Ваш обліковий запис FreeSewing деактивовано
preLead: 'Обліковий запис може бути деактивованим, якщо користувач відкликає свою згоду, або (у винятках) коли адміністратор безпосередньо деактивує його.'
lead: 'В будь-якому випадку, єдиний спосіб відновити дію деактивованого облікового запису — звернутися до служби підтримки.'
closing: 'Щоб зв''язатися зі службою підтримки, Ви можете відповісти на цей лист.'
