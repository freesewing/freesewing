controltip.t: Потужність проти простоти
controltip.d1: Налаштування <b>Power versus Simplicity</b> вашого облікового запису FreeSewing впливають на те, як ви будете користуватися сайтом FreeSewing.
controltip.d2: За замовчуванням, деякі з найбільш просунутих функцій цього сайту приховані, щоб полегшити новим користувачам пошук.
controltip.d3: Якщо ви хочете пожертвувати частиною простоти, щоб отримати більшу потужність, ви можете змінити налаштування параметра "Потужність проти простоти" відповідним чином.
