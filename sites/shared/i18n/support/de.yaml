support: Hilfe
communitySupport: Unterstützung der Gemeinschaft
communitySupport1: Die schnellste Antwort erhältst du, wenn du dich auf <b>discord.freesewing.org</b> begibst und deine Frage im Kanal <b>Support</b> stellst.
communitySupport2: Die FreeSewing-Community ist ein hilfsbereiter Haufen, daher ist die Wahrscheinlichkeit groß, dass sie dir helfen kann.
contributorSupport: Mitwirkende Unterstützung
contributorSupport1: Wenn etwas kaputt ist oder du einen Fehler gefunden hast, kannst du <b>einen Fehler auf GitHub</b>erstellen.
contributorSupport2: Es ist wahrscheinlicher, dass ein Thema die Aufmerksamkeit der Hauptakteure auf sich zieht, aber es dauert länger, bis eine Antwort kommt.
maintainerSupport: Maintainer-Unterstützung
maintainerSupport1: Wenn du <b>ein FreeSewing-Gönner bist</b>, kannst du direkt nach oben gehen und Joost direkt kontaktieren.
maintainerSupport2: Auch wenn Joost die Anfragen seiner Kunden mit Priorität behandelt, braucht er auch Schlaf. Behalte das also im Hinterkopf, vor allem, wenn du dich in einer anderen Zeitzone befindest.
whatIsDiscord: Was ist Discord?
whatIsDiscord1: Discord ist eine kostenlose Chat-Plattform, auf der Gemeinschaften zusammenkommen können, um über ihre Interessen zu sprechen.  Sie unterstützt auch (Gruppen-)Sprach- und Videoanrufe.
whatIsDiscord2: FreeSewing hat seine eigene Discord-Community (ein <em>Server</em> in Discord-Terminologie) unter
whatIsDiscord3: Um Discord zu nutzen, brauchst du einen Account, aber der ist kostenlos.
whatIsDiscord4: Du kannst Discord in deinem Browser nutzen oder die Discord-App für die Plattform deiner Wahl herunterladen.
whatIsGitHub: Was ist GitHub?
whatIsGitHub1: GitHub ist eine Online-Plattform für das Hosting von Software-Quellcode und die gemeinsame Entwicklung. Sie ist bei Open-Source-Projekten sehr beliebt, da sie kostenloses Hosting bietet.
whatIsGitHub2: Du kannst FreeSewing auf GitHub finden unter
whatIsGitHub3: Um GitHub zu nutzen, brauchst du ein Konto, aber das ist kostenlos.
whatIsJoost: Was ist Joost?
whatIsJoost1: Nicht was, sondern wer. Joost De Cock ist der Gründer und Betreuer von FreeSewing.

