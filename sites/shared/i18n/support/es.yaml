support: Soporte
communitySupport: Apoyo comunitario
communitySupport1: Para obtener una respuesta más rápida, dirígete a <b>discord.freesewing.org</b> y publica tu pregunta en el canal <b>Soporte</b> .
communitySupport2: La comunidad FreeSewing es un grupo muy servicial, así que es muy probable que puedan ayudarte.
contributorSupport: Apoyo a los colaboradores
contributorSupport1: Si algo no funciona o has encontrado un error, puedes <b>crear una incidencia en GitHub</b>.
contributorSupport2: Los temas tienen más probabilidades de atraer la atención de los colaboradores principales, pero suelen tardar más en obtener respuesta.
maintainerSupport: Apoyo a los mantenedores
maintainerSupport1: Si eres <b>un patrón de FreeSewing</b>, puedes ir directamente a la parte superior y ponerte en contacto con Joost directamente.
maintainerSupport2: Aunque Joost tratará las peticiones de los usuarios con prioridad, también necesita dormir. Así que tenlo en cuenta, especialmente cuando estés en una zona horaria diferente.
whatIsDiscord: '¿Qué es la Discordia?'
whatIsDiscord1: Discord es una plataforma de chat gratuita donde las comunidades pueden reunirse para charlar sobre sus intereses.  También admite llamadas (grupales) de voz y vídeo.
whatIsDiscord2: FreeSewing tiene su propia comunidad de Discord (un servidor <em></em> en terminología de Discord) en
whatIsDiscord3: Para utilizar Discord, necesitarás una cuenta, pero son gratuitas.
whatIsDiscord4: Puedes utilizar Discord en tu navegador, o descargar la aplicación Discord para la plataforma que elijas.
whatIsGitHub: '¿Qué es GitHub?'
whatIsGitHub1: GitHub es una plataforma online para alojar código fuente de software y desarrollo colaborativo. Es popular entre los proyectos de código abierto porque ofrece alojamiento gratuito.
whatIsGitHub2: Puedes encontrar FreeSewing en GitHub en
whatIsGitHub3: Para utilizar GitHub, necesitarás una cuenta, pero son gratuitas.
whatIsJoost: '¿Qué es Joost?'
whatIsJoost1: No qué, sino quién. Joost De Cock es el fundador y mantenedor de FreeSewing.

