support: Ondersteuning
communitySupport: Gemeenschapssteun
communitySupport1: Voor het snelste antwoord ga je naar <b>discord.freesewing.org</b> en stel je je vraag in het <b>Support</b> kanaal.
communitySupport2: De FreeSewing gemeenschap is een behulpzame groep, dus de kans is groot dat ze je kunnen helpen.
contributorSupport: Ondersteuning voor medewerkers
contributorSupport1: Als er iets kapot is of je hebt een bug gevonden, dan kun je <b>een issue aanmaken op GitHub</b>.
contributorSupport2: Kwesties zullen eerder de aandacht trekken van de belangrijkste medewerkers, maar het duurt meestal langer om een reactie te krijgen.
maintainerSupport: Ondersteuning voor beheerders
maintainerSupport1: Als je <b>een FreeSewing patron</b>bent, kun je meteen naar boven gaan en rechtstreeks contact opnemen met Joost.
maintainerSupport2: Hoewel Joost verzoeken van klanten met prioriteit behandelt, heeft hij ook slaap nodig. Houd daar dus rekening mee, vooral als je in een andere tijdzone bent.
whatIsDiscord: Wat is Discord?
whatIsDiscord1: Discord is een gratis chatplatform waar gemeenschappen kunnen samenkomen om te chatten over hun interesses.  Het ondersteunt ook (groeps)spraak- en videogesprekken.
whatIsDiscord2: FreeSewing heeft zijn eigen Discord gemeenschap (een <em>server</em> in Discord terminologie) op
whatIsDiscord3: Om Discord te gebruiken heb je een account nodig, maar die zijn gratis.
whatIsDiscord4: Je kunt Discord in je browser gebruiken of de Discord app downloaden voor het platform van je keuze.
whatIsGitHub: Wat is GitHub?
whatIsGitHub1: GitHub is een online platform voor het hosten van software broncode en gezamenlijke ontwikkeling. Het is populair onder open source projecten omdat het gratis hosting biedt.
whatIsGitHub2: Je kunt FreeSewing vinden op GitHub op
whatIsGitHub3: Om GitHub te gebruiken heb je een account nodig, maar die zijn gratis.
whatIsJoost: Wat is Joost?
whatIsJoost1: Niet wat, maar wie. Joost De Cock is de oprichter en beheerder van FreeSewing.

