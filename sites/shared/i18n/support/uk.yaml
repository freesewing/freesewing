support: Підтримати
communitySupport: Підтримка громади
communitySupport1: Для найшвидшої відповіді перейдіть на <b>discord.freesewing.org</b> і напишіть своє запитання на канал підтримки <b></b>.
communitySupport2: Спільнота FreeSewing - чуйні люди, тож є велика ймовірність, що вони зможуть вам допомогти.
contributorSupport: Підтримка донорів
contributorSupport1: Якщо щось зламалося або ви знайшли помилку, ви можете <b>створити проблему на GitHub</b>.
contributorSupport2: Питання з більшою ймовірністю привертають увагу основних дописувачів, але відповідь на них, як правило, займає більше часу.
maintainerSupport: Підтримка майнтейнерів
maintainerSupport1: Якщо ви є <b>меценатом FreeSewing</b>, ви можете перейти прямо нагору і зв'язатися з Joost напряму.
maintainerSupport2: Хоча Joost ставиться до запитів від меценатів з пріоритетом, йому також потрібно спати. Тож майте це на увазі, особливо якщо ви перебуваєте в іншому часовому поясі.
whatIsDiscord: Що таке Розбрат?
whatIsDiscord1: Discord - це безкоштовна чат-платформа, де спільноти можуть збиратися разом, щоб обговорити свої інтереси в чаті.  Вона також підтримує (групові) голосові та відеодзвінки.
whatIsDiscord2: FreeSewing має власну спільноту Discord (сервер <em></em> в термінології Discord) за адресою
whatIsDiscord3: Щоб користуватися Discord, вам знадобиться обліковий запис, але він безкоштовний.
whatIsDiscord4: Ви можете використовувати Discord у браузері або завантажити додаток Discord для обраної вами платформи.
whatIsGitHub: Що таке GitHub?
whatIsGitHub1: GitHub - це онлайн-платформа для розміщення вихідного коду програмного забезпечення та спільної розробки. Вона популярна серед проектів з відкритим кодом, оскільки надає безкоштовний хостинг.
whatIsGitHub2: Ви можете знайти FreeSewing на GitHub за адресою
whatIsGitHub3: Щоб користуватися GitHub, вам знадобиться обліковий запис, але він безкоштовний.
whatIsJoost: Що таке Joost?
whatIsJoost1: Не що, а хто. Юст Де Кок - засновник і адміністратор FreeSewing.

